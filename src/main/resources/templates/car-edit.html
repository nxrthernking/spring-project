<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Форма заполнения автомобиля</h1>
    <div th:replace="~{navigation :: navigation(car-edit)}"/>
    <form action="#" th:action="@{/car/edit}" th:object="${car}" method="post">
        <table>
            <tr>
                <td>Модель</td>
                <td><input type ="text" th:field="*{model}"/></td>
            </tr>
            <tr>
                <td>Гос.Номер</td>
                <td><input type="text" th:field="*{carNumber}"/></td>
            </tr>
            <tr>
                <td>Год выпуска: </td>
                <td> <input type="text" th:field="*{yearOfIssue}"/></td>
            </tr>
            <tr>
                <td>Производитель: </td>
                <td> <input type="text" th:field="*{manufacturer}"/></td>
            </tr>
            <tr>
                <td hidden></td>
                <td hidden> <input type="text" th:field="*{owner.id}"/></td>
            </tr>
            <tr>
                <td hidden></td>
                <td hidden> <input type="text" th:field="*{id}"/></td>
            </tr>
        </table>
        <p><input type="submit"  value="Submit"/></p>
    </form>

</div>
</body>
</html>
